---
layout: default
title: olivia c. smith
description: teset
featured_image: /images/headshot 2022.png
---

<section class="intro">

	<div class="wrap">

		<h1>olivia c. smith</h1>
		<p>MD-PhD candidate </p>

	</div>

</section>

<div class="gallery" data-columns="3">
	<img src="/images/headshot2022.jpg">

</div>

<section class="portfolio">

	<div class="content-wrap portfolio-wrap">

		{% for project in site.projects reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ project.url | relative_url }}">

				<div class="portfolio-item__image">
					<img src="{{ project.featured_image | relative_url }}" alt="{{ project.title }}">
				</div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ project.title }}</h2>
						<p class="portfolio-item__subtitle">{{ project.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
